<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="StyleSheet" href="style.css">
    <title>Draw a Bear</title>
</head>
<body>
    <h1>Draw a Bear</h1>
    <div class="etchmain">
        <ul class="settings">
            <li><button class="black">Black</button></li>
            <li><button class="greyscale">Greyscale</button></li>       
            <li><button class="RGB" value="off">RGB</button></li>
            <li><button class="reset">Reset</button></li>
            <br>
            <li><input type="number" id="sizeInput" placeholder="1-100"></li>
            <li><button class="sizeSubmit">Change Size</button></li>
        </ul>
        <div class="sketchbox">
            
        </div>
    </div>

</body>
</html>
